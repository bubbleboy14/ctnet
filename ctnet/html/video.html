<!DOCTYPE html>
<html>
 <head>
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0"/>
  <meta name="description" content="Civil Action Network's users submit important videos exposing the New World Order">
  <title>Civil Action Network | Video</title>
  <link rel="stylesheet" href="css/ct.css">
  <link rel="stylesheet" href="css/can.css">
  <script src="/js/CT/ct.js"></script>
  <script src="/js/pages/video.js"></script>
 </head>
 <body><div id="all">
  <div id="header"></div>
  <div id="navigation_bar"></div>
  <div id="welcome_bar"></div>
  <div class="trim">
   <div class="leftcolumn">
    <img src="/img/NEWSWIRE_LOGO_SMALL.gif">
    <div class="bigpadded">
     <div class="hidden bottompadded" id="sv">
      <div class="bold blue bottompadded">Videos</div>
      <div class="small" id="svl"></div>
     </div>
     <div class="bold blue bottompadded">Categories</div>
     <div class="small" id="catlist"></div>
    </div>
   </div>
   <table class="basictable content bigpadded withlc"><tr>
    <td class="red maxwidthoverride">
     <div class="right"><button id="postButton">Post Video</button></div>
     <div class="bigger bold bottompadded" id="catheading"></div>
     <div id="vidlist"></div>
    </td>
    <td class="rightcolumn">
     <div class="padded bordered round bottommargined">
      <div id="sharesubnode"></div>
     </div>
     <div class="padded bordered round bottommargined hidden">
      <button id="vidinvite" class="fullwidth">Invite a Friend to Watch this Video</button>
      <button id="grotadd" class="fullwidth hidden">Push to Front of Slider Rotation</button>
     </div>
     <div class="padded bordered round bottommargined hidden">
      <div id="casenode"></div>
     </div>
     <div class="padded bordered round bottommargined">
      <div class="bigger bold red">Referenda</div>
      <a href="/referenda.html"><img src="/img/referenda/VOTE_SIDE_BAR_PHOTO.gif"></a>
      <div id="reflist"></div>
     </div>
     <div class="padded bordered round">
      <a class="nodecoration" href="/community.html#!Chatter">
       <div class="bigger bold red">Chatter</div>
      </a>
      <div id="chatterbox"></div>
     </div>
    </td>
   </tr></table>
  </div>
  <div id="footer"></div>
 </div></body>
</html>
