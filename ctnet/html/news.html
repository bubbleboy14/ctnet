<!DOCTYPE html>
<html>
 <head>
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0"/>
  <meta name="description" content="Civil Action Network publishes user-submitted news and research articles that are expose-driven and solution oriented">
  <title>Civil Action Network | News</title>
  <link rel="stylesheet" href="style2.css">
  <link rel="stylesheet" href="cantools.css">
  <script src="/js/CT/ct.js"></script>
  <script src="/js/pages/news.js"></script>
 </head>
 <body><div id="all">
  <div id="header"></div>
  <div id="navigation_bar"></div>
  <div id="welcome_bar"></div>
  <div class="trim">
   <div class="leftcolumn">
    <img src="/img/NEWSWIRE_LOGO_SMALL.gif">
    <div class="bigpadded">
     <div class="hidden" id="sv">
      <div class="bold blue bottompadded">News</div>
      <div class="small" id="svl"></div>
     </div>
     <div class="bold blue bottompadded">Categories</div>
     <div class="small" id="catlist"></div>
    </div>
   </div>
   <table class="basictable content bigpadded withlc"><tr>
    <td class="maxwidthoverride">
     <div class="right"><button id="postButton">Post Article</button></div>
     <div id="svnode" class="hidden"></div>
     <div class="red bigger bold bottompadded" id="catheading"></div>
     <div id="newslist"></div>
    </td>
    <td class="rightcolumn">
     <div class="padded bordered round bottommargined">
      <div id="sharesubnode"></div>
     </div>
     <div class="padded bordered round bottommargined hidden">
      <button id="newsinvite" class="fullwidth">Invite a Friend to Read this Article</button>
      <button id="grotadd" class="fullwidth hidden">Push to Front of Slider Rotation</button>
     </div>
     <div class="padded bordered round bottommargined hidden">
      <div id="casenode"></div>
     </div>
     <div class="padded bordered round bottommargined">
      <div class="bigger bold red">Referenda</div>
      <a href="/referenda.html"><img src="/img/referenda/VOTE_SIDE_BAR_PHOTO.gif"></a>
      <div id="reflist"></div>
     </div>
     <div class="padded bordered round">
      <a class="nodecoration" href="/community.html#!Chatter">
       <div class="bigger bold red">Chatter</div>
      </a>
      <div id="chatterbox"></div>
     </div>
    </td>
   </tr></table>
  </div>
  <div id="footer"></div>
 </div></body>
</html>
